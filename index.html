<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MYARA Studio Companion</title>
  <meta name="theme-color" content="#FFD4E1" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --yellow: #E4E84C;
      --blue: #4C62A2;
      --hotpink: #CB2B65;
      --lightpink: #EDCFE1;
      --dark: #111216;
      --card: #fff;
      font-family: -apple-system, system-ui, "Helvetica Neue", Arial, sans-serif;
    }
    html, body { height: 100%; margin: 0; background: var(--lightpink); color: var(--dark); }
    .app { max-width: 1000px; margin: 18px auto; padding: 18px; }
    header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
    .logo { width: 66px; height: 66px; border-radius: 12px; background: var(--hotpink); display:flex; align-items:center; justify-content:center; font-weight:800; color:white; font-size:20px; }
    h1 { margin: 0; font-size: 20px; }
    .grid { display: grid; grid-template-columns: 1fr 380px; gap: 18px; }
    @media (max-width: 880px) { .grid { grid-template-columns: 1fr; } .logo { width: 56px; height: 56px; } }
    .panel { background: var(--card); border-radius: 12px; padding: 14px; box-shadow: 0 6px 20px rgba(17,18,22,0.04); }
    .controls { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px; }
    .btn { background: var(--blue); color: white; padding: 8px 12px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; }
    .btn.ghost { background: transparent; border: 1px solid rgba(0,0,0,0.06); color: var(--dark); }
    .search { flex: 1; min-width: 120px; padding: 8px; border-radius: 10px; border: 1px solid #eee; }
    .project-list { display: flex; flex-direction: column; gap: 10px; max-height: 56vh; overflow:auto; padding-right:6px; }
    .card-proj { display:flex; flex-direction: column; padding:12px; border-radius:10px; border:1px solid #f1f1f3; cursor:pointer; }
    .card-proj h3 { margin:0; font-size:15px; }
    .meta { display:flex; gap:8px; align-items:center; margin-top:8px; font-size:12px; color:#666; }
    .pill { padding:4px 8px; border-radius:999px; border:1px solid #f0f0f2; font-weight:600; background: var(--lightpink); }
    .detail h2 { margin:0 0 6px 0; font-size:16px; }
    .row { display:flex; gap:8px; align-items:center; margin-top:8px; }
    input, textarea, select { width:100%; padding:8px; border-radius:8px; border:1px solid #eee; font-size:14px; }
    textarea { min-height:110px; resize: vertical; }
    footer { margin-top:14px; color:#777; font-size:12px; text-align:center; }
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div class="logo">MY</div>
      <div>
        <h1>MYARA — Studio Companion</h1>
      </div>
    </header>
    <div class="grid">
      <div>
        <div class="panel">
          <div class="controls">
            <input id="search" class="search" placeholder="Search projects…" />
            <button class="btn" id="btnNew">+ New Project</button>
            <button class="btn ghost" id="btnReset">Reset</button>
          </div>
          <div class="project-list" id="projectList"></div>
        </div>
      </div>
      <div>
        <div class="panel detail" id="detailPanel">
          <h2 id="projTitle">Select a project</h2>
          <label>Description</label>
          <textarea id="inpDesc" placeholder="Project description…"></textarea>
          <label>Status</label>
          <select id="selStatus">
            <option value="not-started">Not started</option>
            <option value="in-progress">In progress</option>
            <option value="complete">Complete</option>
          </select>
          <label>Progress</label>
          <input id="inpProgress" type="range" min="0" max="100" value="0" />
          <div id="progressValue">0%</div>
          <button class="btn" id="btnSave">Save</button>
          <button class="btn ghost" id="btnDelete">Delete</button>
        </div>
      </div>
    </div>
    <footer>MYARA • Personal Studio Tracker</footer>
  </div>

<script>
const LSKEY = 'myara_projects_v2';
let projects = JSON.parse(localStorage.getItem(LSKEY)||'[]');
let currentId = null;

const els = {
  projectList: document.getElementById('projectList'),
  btnNew: document.getElementById('btnNew'),
  btnSave: document.getElementById('btnSave'),
  btnDelete: document.getElementById('btnDelete'),
  btnReset: document.getElementById('btnReset'),
  search: document.getElementById('search'),
  projTitle: document.getElementById('projTitle'),
  inpDesc: document.getElementById('inpDesc'),
  selStatus: document.getElementById('selStatus'),
  inpProgress: document.getElementById('inpProgress'),
  progressValue: document.getElementById('progressValue'),
};

function saveState(){ localStorage.setItem(LSKEY, JSON.stringify(projects)); renderList(); }

function uid(){ return 'p_'+Math.random().toString(36).slice(2,9); }

function newProject(){
  const id = uid();
  const p = {id, title:'Untitled', desc:'', status:'not-started', progress:0};
  projects.unshift(p); currentId=id; saveState(); renderDetail();
}

function renderList(filter=''){
  els.projectList.innerHTML='';
  const items = projects.filter(p=>{
    if(!filter) return true;
    return (p.title + ' ' + p.desc).toLowerCase().includes(filter.toLowerCase());
  });
  items.forEach(p=>{
    const el = document.createElement('div');
    el.className='card-proj';
    el.dataset.id = p.id;
    el.innerHTML = `<h3>${p.title}</h3>`;
    el.onclick = ()=>{ currentId=p.id; renderDetail(); };
    els.projectList.appendChild(el);
  });
}

function renderDetail(){
  const p = projects.find(x=>x.id===currentId);
  if(!p){ els.projTitle.textContent='Select a project'; els.inpDesc.value=''; els.selStatus.value='not-started'; els.inpProgress.value=0; els.progressValue.textContent='0%'; return; }
  els.projTitle.textContent=p.title;
  els.inpDesc.value=p.desc;
  els.selStatus.value=p.status;
  els.inpProgress.value=p.progress;
  els.progressValue.textContent=p.progress+'%';
}

els.btnNew.onclick = ()=>{ newProject(); renderList(); renderDetail(); };
els.btnSave.onclick = ()=>{
  const p = projects.find(x=>x.id===currentId);
  if(!p) return;
  p.desc=els.inpDesc.value;
  p.status=els.selStatus.value;
  p.progress=parseInt(els.inpProgress.value);
  saveState(); renderDetail();
};
els.btnDelete.onclick = ()=>{
  projects = projects.filter(p=>p.id!==currentId);
  currentId = projects[0]?projects[0].id:null;
  saveState(); renderDetail();
};
els.btnReset.onclick = ()=>{
  if(!confirm('Delete all projects?')) return;
  localStorage.removeItem(LSKEY); projects=[]; currentId=null; renderList(); renderDetail();
};
els.search.oninput = (e)=>{ renderList(e.target.value); };

// Load initial
if(projects.length===0){ newProject(); }
currentId = projects[0].id;
renderList(); renderDetail();

// Optional Service Worker
if('serviceWorker' in navigator){ navigator.serviceWorker.register('sw.js').catch(e=>{}); }
</script>
</body>
</html>
